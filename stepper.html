<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stepper Form</title>
    <link rel="stylesheet" href="stepper.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container">
    <h1>Login Stepper Form</h1>
        <form action="">
            <div id="accordion">
                <div class="panel"> <!-- first panel -->
                    <div class="header"> 
                        <span> 
                            <i class="fa fa-check-circle" aria-hidden="true"></i>
                        </span> 
                        Step 1
                    </div>
                    <div class="body">
                            <div>
                                <label for="email">Your email</label>
                                <br>
                                <input type="email" id="email" placeholder="Email" required>
                                <br>
                                <button class="nextButton">Continue</button>
                            </div>
                    </div>
                </div>
                <div class="panel"> <!-- second panel -->
                    <div class="header">Step 2</div>
                    <div class="body">
                            <div>
                                <label for="password">Your password</label>
                                <br>
                                <input type="password" placeholder="password" required>
                                <br>
                                <button class="previousButton">Previous</button>
                                <button class="nextButton">Next</button>
                            </div>
                    </div>
                </div>
                <div class="panel"> <!-- third panel -->
                    <div class="header">Step 3</div>
                    <div class="body">
                            <div>
                                <button class="previousButton">Previous</button>
                                <button>Submit</button>
                            </div>
                    </div>
                </div>
            </div>
        </form>
</div>



  <script src="stepper.js"></script>
</body>
</html>
