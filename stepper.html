<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stepper Form</title>
    <link rel="stylesheet" href="stepper.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<form id="regForm" action="">
    <div class="container">
        <h1>Login Stepper Form</h1>
        <hr>
                <div id="accordion">
    
    
                    <!-- first panel for the accordion -->
                    <div class="panel">
                        <div class="header"> 
                            <span> 
                                <i class="fa fa-check-circle" aria-hidden="true"></i>
                            </span> 
                            Step 1
                        </div>
                        <div class="body tab">
                                <div>
                                    <label for="email">Your email</label>
                                    <br>
                                    <input type="email" id="email" placeholder="Email" oninput="this.className = ''" required>
                                    <br>
                                    <div >
                                        <button class="nextBtn" onclick="nextPrev(1)" >Continue</button>
                                    </div>
                                </div>
                        </div>
                    </div>
    <!-- second panel -->
    
                    <div class="panel">
                        <div class="header">
                            <span> 
                                <i class="fa fa-check-circle" aria-hidden="true"></i>
                            </span> 
                            Step 2
                        </div>
                        <div class="body tab">
                                <div>
                                    <label for="password">Your password</label>
                                    <br>
                                    <input type="password" placeholder="password" oninput="this.className = ''" required>
                                    <br>
                                    <button type="button" class="prevBtn" onclick="nextPrev(-1)">Previous</button>
                                    <button type="button" class="nextBtn" onclick="nextPrev(1)">Next</button>
                                </div>
                        </div>
                    </div>
    
            <!-- third panel of accordion -->
    
                    <div id="tab3Content" class="panel tab"> <!-- third panel -->
                        <div class="header">
                            <span> 
                                <i class="fa fa-check-circle" aria-hidden="true"></i>
                            </span> 
                            Step 3
                        </div>
                        <div class="body tab">
                                <div>
                                    <button class="prevBtn" onclick="nextPrev(-1)">Previous</button>
                                    <button>Submit</button>
                                </div>
                        </div>
                    </div>
                </div>
    </div>
    
</form>

<!-- script for the form -->
  <script src="stepper.js"></script>
</body>
</html>
